<!DOCTYPE html>

<head>

    <!--Import MaterializeCSS via url-->

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<body>


    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" id="username-space"></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/search">Search</a>
                <a class="mdl-navigation__link" href="/info">Statistics</a>

                <a class="mdl-navigation__link" id="settings" href="/settings">Settings</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="colorbox">
                    <h4 id="welcome"><b></b></h4>
                    <h6
                        style="color: white; text-align: right; margin-bottom: -200px; margin-right: -90px; font-size: 30px">
                        home</h6>
                </div>
                <div class="main">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <img src='images/nothing.png' />
                        <p>There's nothing here yet, so here's a graphic in the meantime.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
    <style>
        .mdl-card {
            margin-top: 3%;

            margin-left: auto;
            margin-right: auto;
            width: 30%;
            text-align: center;
        }
        h1 {
            margin-bottom: 0;
        }
        img {
            margin-bottom: 0;
        }

    <script type="module" src="/user.js"></script>

    </style>
