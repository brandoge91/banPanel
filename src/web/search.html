<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <!--Import MaterializeCSS via url-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/search/main.css">
    <!--Import jquery-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" id="username-space"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/search">Search</a>
        <a class="mdl-navigation__link" href="/info">Statistics</a>
        <a class="mdl-navigation__link" href="/bans">Bans</a>
        <a class="mdl-navigation__link" id="settings"href="/settings">Settings</a>
      </nav>
    </div>
    
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="colorbox">
            <h4 id="welcome"><b></b></h4>
            <h6 style="color: white; text-align: right; margin-bottom: -200px; margin-right: -90px; font-size: 30px">user search</h6>
          </div>
        <div class="main">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <form class='username'action="#">
          <label id="searchUser"class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="inputUser">Username</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="inputUser">
            <span class="mdc-line-ripple"></span>
          </label>
          <br>
          <br>
            <button class="mdc-button mdc-button--outlined mdc-button--icon-leading">
              <div class="mdc-button__ripple"></div>
              <i class="material-icons mdc-button__icon" aria-hidden="true"
              >search</i
            >
              <span class="mdc-button__label">Search</span>
            </button>
          </form>
      </div>
      <br />
      <br />
      <div class="mdl-spinner mdl-js-spinner is-active" id="loader"></div>
      <div id="info">
      <h2 id="infoheader">info</h2>
      <p id="status">current stats</p>
      <p id="current_reason">current reason</p>
      <br />
      <label id="text2"class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" >Reason</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input id="reason" type="text" class="mdc-text-field__input" aria-labelledby="reason">
      </label>
      <br />
      <br />
      <button id="unban" class="mdc-button mdc-button--raised mdc-button--leading">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true"
        >check</i
      >
        <span class="mdc-button__label">Unban</span>
      </button>
      <button id="ban" class="mdc-button mdc-button--raised mdc-button--leading">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true"
        >gavel</i
      >
        <span class="mdc-button__label">Ban</span>
      </button>
    </div>
    </main>
    </div>
  </div>
  </div>

  <script type="module" src="/search/main.js">
  </script>
   <script type="module" src="/user.js"></script>
   <link rel="stylesheet" href="/user.css">

  <style>
  </style>
</body>
</html>
